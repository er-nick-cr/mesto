<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="body">
	<div class="page">
		<header class="header page__header">
			<img src="./images/header-logo.svg" alt="Место" class="header__logo">
		</header>
		<main>
			<section class="profile page__profile">
				<div class="profile__info">
					<img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
					<div class="profile__name">
						<h1 class="profile__author">Жак-Ив Кусто</h1>
						<button type="button" class="profile__edit-button overlay cursor"></button>
						<p class="profile__description">Исследователь океана</p>
					</div>
				</div>
				<button type="button" class="profile__add-button overlay cursor"></button>
			</section>
			<section class="elements page__elements">
			</section>
			
		</main>
		<footer class="footer page__footer">
			<p class="footer__copyright">&COPY; Mesto Russia</p>
		</footer>
		<section class="popup popup_type_edit popup-animation">
			<form name ="edit" class="popup__container popup__container_type_edit" novalidate>
				<h2 class="popup__title">Редактировать профиль</h2>
				<fieldset class="popup__input-container">
					<input type="text" name="name" class="popup__input popup__input_type_name" id="input-name" placeholder="Введите имя" required minlength="2" maxlength="40">
					<span class="popup__error" id="input-name-error"></span>
					<input type="text" name="description" class="popup__input popup__input_type_description" id="input-description" placeholder="Добавьте описание" required minlength="2" maxlength="200">
					<span class="popup__error" id="input-description-error"></span>
				</fieldset>
				<button type="submit" class="popup__submit-button cursor">Сохранить</button>
				<button type="button" aria-label="Close" class="popup__close-icon popup__close-icon_type_edit overlay cursor"></button>
			</form>
		</section>
		<section class="popup popup_type_add popup-animation">
			<form name ="add" class="popup__container popup__container_type_add" novalidate>
				<h2 class="popup__title">Новое место</h2>
				<fieldset class="popup__input-container">
					<input type="text" name="name" class="popup__input popup__input_type_mesto" id="input-mesto" placeholder="Название" required minlength="2" maxlength="30">
					<span class="popup__error" id="input-mesto-error"></span>
					<input type="url" name="url" class="popup__input popup__input_type_link" id="input-link" placeholder="Ссылка на картинку" required>
					<span class="popup__error" id="input-link-error"></span>
				</fieldset>
				<button type="submit" class="popup__submit-button cursor">Создать</button>
				<button type="button" aria-label="Close" class="popup__close-icon popup__close-icon_type_add overlay cursor"></button>
			</form>
		</section>
		<section class="popup popup_type_mesto popup-animation">
			<figure class="popup__figure">
				<img class="popup__img" src=" " alt=" ">
				<figcaption class="popup__caption"></figcaption>
				<button type="button" class="popup__close-icon popup__close-icon_type_mesto overlay cursor"></button>
			</figure>
		</section>		
		<template class="template-element">
			<article class="element">
				<img src=" " alt="" class="element__pic cursor">
				<div class="element__footer">
					<h2 class="element__description"></h2>
					<button type="button" class="element__like overlay cursor"></button>
				</div>
				<button type="button" class="element__delete overlay cursor"></button>
			</article>
		</template>
		</div>
	<script src="./scripts/script.js"></script>
	<script src="./scripts/validate.js"></script>
</body>
</html>
