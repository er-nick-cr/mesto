<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="body">
	<div class="page">
		<header class="header page__header">
			<img src="./images/header-logo.svg" alt="Место" class="header__logo">
		</header>
		<main>
			<section class="profile page__profile">
				<div class="profile__info">
					<img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
					<div class="profile__name">
						<h1 class="profile__author">Жак-Ив Кусто</h1>
						<button type="button" class="profile__edit-button overlay cursor"></button>
						<p class="profile__description">Исследователь океана</p>
					</div>
				</div>
				<button type="button" class="profile__add-button overlay cursor"></button>
			</section>
			<section class="elements page__elements">
			</section>
			
		</main>
		<footer class="footer page__footer">
			<p class="footer__copyright">&COPY; Mesto Russia</p>
		</footer>
		<section class="popup popup_type_edit popup-animation">
			<form name ="edit" class="popup__container popup__container_type_edit">
				<h2 class="popup__title">Редактировать профиль</h2>
				<fieldset class="popup__input-container">
					<input type="text" name="name" class="popup__input popup__input_type_name">
					<input type="text" name="description" class="popup__input popup__input_type_description">
				</fieldset>
				<button type="submit" class="popup__submit-button cursor">Сохранить</button>
				<button type="button" aria-label="Close" class="popup__close-icon popup__close-icon_type_edit overlay cursor"></button>
			</form>
		</section>
		<section class="popup popup_type_add popup-animation">
			<form name ="edit" class="popup__container popup__container_type_add">
				<h2 class="popup__title">Новое место</h2>
				<fieldset class="popup__input-container">
					<input type="text" name="name" class="popup__input popup__input_type_mesto" placeholder="Название">
					<input type="text" name="description" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
				</fieldset>
				<button type="submit" class="popup__submit-button cursor">Создать</button>
				<button type="button" aria-label="Close" class="popup__close-icon popup__close-icon_type_add overlay cursor"></button>
			</form>
		</section>		
		<template class="template-element">
			<article class="element">
				<img src=" " alt="" class="element__pic cursor">
				<div class="element__footer">
					<h2 class="element__description"></h2>
					<button type="button" class="element__like overlay cursor"></button>
				</div>
				<button type="button" class="element__delete overlay cursor"></button>
			</article>
		</template>
		<template class="template-popup-pic"> 
			<section class="popup-pic popup-animation">
				<figure class="popup-pic__figure">
					<img class="popup-pic__img" src="" alt="">
					<figcaption class="popup-pic__caption"></figcaption>
					<button type="button" class="popup-pic__close-icon overlay cursor"></button>
				</figure>
			</section>
		</template>
		</div>
	<script src="./scripts/script.js"></script>
</body>
</html>
